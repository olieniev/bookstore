databaseChangeLog:
  - changeSet:
      id: 1
      author: org.example
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping_carts_user
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_item_shopping_cart
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: false